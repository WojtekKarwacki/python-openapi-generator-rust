paths:
  /experiments/{experimentId}/logs:
    get:
      tags:
        - log
      operationId: getExperimentLogs
      parameters:
        - required: true
          schema:
            $ref: 'experiment.yml#/components/schemas/ExperimentId'
          name: experimentId
          in: path
      responses:
        200:
          description: ok
          content:
            text/plain:
              schema:
                type: string
                format: binary
  /predictions/{predictionId}/logs:
    get:
      tags:
        - log
      operationId: getPredictionLogs
      parameters:
        - required: true
          schema:
            $ref: 'prediction.yml#/components/schemas/PredictionId'
          name: predictionId
          in: path
      responses:
        200:
          description: ok
          content:
            text/plain:
              schema:
                type: string
                format: binary