name: Run Tests

on:
  push:
    branches:
      - '**'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts'

      - name: Install pm2 globally
        run: npm install -g pm2

      - name: Run tests
        run: bash test.sh
