components:
  schemas:
    MixVar:
      type: object
      properties:
        var:
          allOf:
          - $ref: '#/components/schemas/Parent0'
          - $ref: '#/components/schemas/Parent1'
          - $ref: '#/components/schemas/Mix'
      required:
      - var
    MixOfMixVar:
      allOf:
      - $ref: '#/components/schemas/Parent0'
      - type: object
        properties:
          mix:
            allOf:
            - $ref: '#/components/schemas/Parent1'
            - $ref: '#/components/schemas/Parent2'
    MixMix:
      type: object
      properties:
        mix:
          allOf:
          - $ref: '#/components/schemas/Parent0'
          - $ref: '#/components/schemas/Parent1'
      required:
      - mix
    Mix:
      allOf:
      - $ref: '#/components/schemas/Parent0'
      - $ref: '#/components/schemas/Parent1'
    Parent0:
      type: object
      properties:
        str:
          type: string
      required:
      - str
    Parent2:
      type: object
      properties:
        int:
          type: integer
          format: int64
    Parent1:
      type: object
      properties:
        dec:
          type: double
    MixWithVars:
      allOf:
      - $ref: '#/components/schemas/Parent0'
      - type: object
        properties:
          dec:
            type: double
          bool:
            type: boolean
        required:
        - bool
